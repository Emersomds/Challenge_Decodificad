<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia de Textos</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Fonte do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h1>Criptografia de Textos</h1>
            <textarea class="input-section-text" id="inputText" placeholder="Digite seu texto aqui"></textarea>
            <div class="buttons">
                <button onclick="criptografar()">Criptografar</button>
                <button onclick="descriptografar()">Descriptografar</button>
            </div>
        </div>
        <div class="output-section">
            <img id="placeholderImage" src="img/High quality products 1 1.png" alt="Placeholder Image">
            <textarea id="outputText" readonly style="display:none;"></textarea>
            <button id="copyButton" class="copy-button" onclick="copiarTexto()" style="display:none;">Copiar</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
